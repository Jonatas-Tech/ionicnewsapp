<ion-header><ion-toolbar><ion-title>{{ category | titlecase }}</ion-title></ion-toolbar></ion-header>
<ion-content>
  <ion-list *ngIf="!loading">
    <ion-item *ngFor="let a of articles">
      <ion-thumbnail slot="start"><img [src]="a.urlToImage || 'assets/no-image.png'"/></ion-thumbnail>
      <ion-label>
        <h2>{{ a.title }}</h2>
        <p>{{ a.description }}</p>
      </ion-label>
      <ion-button slot="end" (click)="toggleFav(a)">
        <ion-icon name="heart"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
  <ion-spinner *ngIf="loading"></ion-spinner>
</ion-content>
